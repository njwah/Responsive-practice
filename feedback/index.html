<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Feedback</title>
    </head>
    <body>
        <h1>Easy Feedback</h1>
    <div class="container"></div>
        <form id="myForm">
        <div class= "form-control">
        <input type="text" id="tname" name="tname" placeholder="Teacher's Name" required>
        </div>
        <div class= "form-control">
            <input type="text" id="sname" name="sname" placeholder="Student's Name" required>
        </div>
        <div class= "form-control">
        <input type="text" id="topic" name="topic" placeholder="Lesson Topic">
        </div>
        <p>Student's gender:</p>
        <div class="form-control">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-control">
            <input type="text" id="vocab" name="vocab" placeholder="vocabulary to review">
        </div>
        <div class="form-control">
        <p>Did well:</p>
        <input type="checkbox" id="enthusiasm" name="enthusiasm" value="enthusiasm">
            <label for="enthusiasm">enthusiasm</label>
        <input type="checkbox" id="grammar" name="grammar" value="grammar">
            <label for="grammar">grammar</label>
        <input type="checkbox" id="reading" name="reading" value="reading">
            <label for="reading">reading</label>
        <input type="checkbox" id="work-ethic" name="work-ethic" value="work-ethic">
            <label for="work-ethic">work-ethic</label>
        </div>
        <p>Did poorly:</p>
        <input type="checkbox" id="focus" name="focus" value="focus">
            <label for="focus">Focus</label>
        <input type="checkbox" id="respect" name="respect" value="respect">
            <label for="respect">respect</label>
        <input type="checkbox" id="followdirections" name="followdirections" value="followdirections">
            <label for="followdirections">Follow directions</label>
        </div>
        <div class="form-control">
        <input type="checkbox" name="see-again" id="see-again" value="see-again">
            <label for="see-again">Do you want to see this child ever again?</label>
        </div>
        <div class="form-control">
            <input type="checkbox" name="review" id="review" value="review">
                <label for="review">Have the parents left you a 5 apple review recently?</label>
            </div>
        <button type="submit" id="submit" class= "btn btn-primary" value="submit">Submit</button>
        </form> 
    </div>
    <h2>Your feedback:</h2>
    <div id="output">
        
        
    </div>
